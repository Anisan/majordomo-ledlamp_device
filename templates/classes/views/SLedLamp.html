<style>
.container {
  position: relative;
}
.sliderlamp {
  width:130px;
}
.labelW{
    display: inline-block;
    width: 55px;
    text-align: right;
}
.labelSlider {
    
    height: 30px;
    vertical-align: middle;
}
</style>
<script type="text/javascript">
    var ledlamp%.object_id%Effect=%.effect%;
    var ledlamp%.object_id%Timer=0;
    function sendNewEffect%.object_id%() {
        setGlobal("%.object_title%.effect",ledlamp%.object_id%Effect);
    }
    function effectSet%.object_id%(val) {
        ledlamp%.object_id%Effect=val;
        //$('#ledlamp%.object_id%_effect').html(ledlamp%.object_id%Effect);
        sendNewEffect%.object_id%();
        //$.get("<#ROOTHTML#>ajax/devices.html?op=clicked&object="+encodeURIComponent("%.object_title%"));
    }
    function changeBrightness%.object_id%(val) {
        setGlobal("%.object_title%.brightness",val);
    }
    function changeSpeed%.object_id%(val) {
        setGlobal("%.object_title%.speed",val);
    }
    function changeScale%.object_id%(val) {
        setGlobal("%.object_title%.scale",val);
    }
</script>
<div class='device-widget controller %.alive|"offline;online"%'
     onClick='$(".icon%.object_id%_light").addClass("pressed");
     setTimeout("$(\".icon%.object_id%_light\").removeClass(\"pressed\");",500);
     callMethod("%.object_title%.switch");
     $.get("<#ROOTHTML#>ajax/devices.html?op=clicked&object="+encodeURIComponent("%.object_title%"));'>
<div class="device-icon icon%.object_id%_light" id="icon%.object_id%_light" style="background-image:url(/templates/classes/views/img/LedLamp_%.status|"0.png;1.png"%);background-size: 55px 55px;width:60px;height:60px;margin-right:5px"></div>
<div class="device-header" style="padding-top:0px;height:22px;">%.object_description%</div>
</div>
<div class="device-details"> <span class="labelW" style="height:0px;" id="ledlamp%.object_id%_effect">Effect:</span>&nbsp;
    <select id="effectSelect%.object_id%" onchange="effectSet%.object_id%(this.value);" style="color:#%.color%;margin-left:3px;margin-bottom:5px;width:130px;">
        <option value="0"  %.effect|"selected;"%>Sparkles</option>
        <option value="1"  %.effect|";selected;"%>Fire</option>
        <option value="2"  %.effect|"2=selected;"%>White fire</option>
        <option value="3"  %.effect|"3=selected;"%>Rainbow vertical</option>
        <option value="4"  %.effect|"4=selected;"%>Rainbow horizontal</option>
        <option value="5"  %.effect|"5=selected;"%>Rainbow diagonal</option>
        <option value="6"  %.effect|"6=selected;"%>Colors</option>
        <option value="7"  %.effect|"7=selected;"%>Madness</option>
        <option value="8"  %.effect|"8=selected;"%>Clouds</option>
        <option value="9"  %.effect|"9=selected;"%>Lava</option>
        <option value="10" %.effect|"10=selected;"%>Plasma</option>
        <option value="11" %.effect|"11=selected;"%>Rainbow</option>
        <option value="12" %.effect|"12=selected;"%>Rainbow stripe</option>
        <option value="13" %.effect|"13=selected;"%>Zebra</option>
        <option value="14" %.effect|"14=selected;"%>Forest</option>
        <option value="15" %.effect|"15=selected;"%>Ocean</option>
        <option value="16" %.effect|"16=selected;"%>Color</option>
        <option value="17" %.effect|"17=selected;"%>Snow</option>
        <option value="18" %.effect|"18=selected;"%>Snowstorm</option>
        <option value="19" %.effect|"19=selected;"%>Starfall</option>
        <option value="20" %.effect|"20=selected;"%>Matrix</option>
        <option value="21" %.effect|"21=selected;"%>Lighters</option>
        <option value="22" %.effect|"22=selected;"%>Lighter traces</option>
        <option value="23" %.effect|"23=selected;"%>Paintball</option>
        <option value="24" %.effect|"24=selected;"%>Cube</option>
        <option value="25" %.effect|"25=selected;"%>White color</option>
    </select>
</div>
<div class="device-details"><span class="labelW labelSlider">Brightness:</span>
&nbsp;
    <input class="sliderlamp" type="range" id="brightness%.object_id%" min="0" max="255" value="%.brightness%" onchange="changeBrightness%.object_id%(this.value)"></div>
<div class="device-details" style="margin-left:70px"><span class="labelW labelSlider">Speed:</span>
&nbsp;
    <input class="sliderlamp" type="range" id="speed%.object_id%" min="0" max="255" value="%.speed%" onchange="changeSpeed%.object_id%(this.value)"></div>
<div class="device-details" style="margin-left:70px;"><span class="labelW labelSlider">Scale:</span>
&nbsp;
    <span style="%.effect|"16=background-image:url(/templates/classes/views/img/hue.png);"%;background-size: 130px 55px;" >
    <input class="sliderlamp" type="range" id="scale%.object_id%" min="0" max='%.effect|"16=255;"%' value="%.scale%" onchange="changeScale%.object_id%(this.value)"></span></div>
