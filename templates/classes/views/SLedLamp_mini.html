<div class='device-widget mini controller loadtype_%.loadType%'
     onClick='$(".icon%.object_id%_light").addClass("pressed");
     setTimeout("$(\".icon%.object_id%_light\").removeClass(\"pressed\");",500);
     callMethod("%.object_title%.switch");
     $.get("<#ROOTHTML#>ajax/devices.html?op=clicked&object="+encodeURIComponent("%.object_title%"));'
title="%.object_description%">
<div class="device-icon icon%.object_id%_light" id="icon%.object_id%_light" style="background-image:url(/templates/classes/views/img/LedLamp_%.status|"0.png;1.png"%);background-size: 45px 45px;width:55px;height:55px"></div>
</div>
